name: flutter_starter_template
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # 상태관리
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # DI
  get_it: ^7.6.4

  # API
  retrofit: '>=4.0.0 <5.0.0'
  dio: ^5.1.2

  # Code Generator Annotation
  json_annotation: ^4.8.1
  freezed_annotation: ^2.2.0

  # ETC
  intl: ^0.18.1 # 시간 포맷
  flutter_native_splash: ^2.3.4 # Splash
  logger: ^2.0.0 # Log
  flutter_dotenv: ^5.1.0 # env

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # Code Generator
  retrofit_generator: '>=7.0.0 <8.0.0'
  build_runner: '>=2.3.0 <4.0.0'
  json_serializable: ^6.6.2
  freezed: ^2.3.4 # toString, copyWith ...

  # App Icon
  flutter_launcher_icons: ^0.13.1

# The following section is specific to Flutter packages.
flutter:

  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/config/.env

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/PretendardVariable.ttf